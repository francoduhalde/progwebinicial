    <main id="maincontent">
        <section id="portada">
            <h2>contacto con la empresa</h2>
            <form method="get" id="formcontacto">
                <div>
                    <label>Nombre: </label>
                    <input type="text" name="nombre" placeholder="Intruzca su nombre" required>
                </div>
                <div>
                    <label>Email: </label>
                    <input type="email" name="email" placeholder="ingrese su mail" required>
                </div>
                <div>
                    <label>Numero de Telefono:</label>
                    <input type="tel" name="telefono" required>
                </div>
                <div>
                    <label>Provincia: </label>
                    <select name="provincia">
                        <option>Seleccione su provincia</option>
                        <option value="caba">CABA</option>
                        <option value="santafe">santa fe</option>
                        <option value="cordoba">cordoba</option>
                        <option value="mendoza">Mendoza</option>
                    </select>
                </div>
                <div>
                    <label>Comentarios:</label>
                    <textarea name="comentario"cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" name="password">
                </div>
                <div>
                    <label>
                        <input type="checkbox">
                        Quiero recibir informacion y llenarme de spam
                    </label>
                </div>
                <div>
                    <input type="submit" value="Escribenos" class="btn-envio">
                </div>


            </form>
        </section>
